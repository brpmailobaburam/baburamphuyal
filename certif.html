<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Certificate Template</title>
<link rel="icon" type="image/png" href="b.png">
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f7f7f7;
    padding: 40px;
    text-align: center;
  }
  h1 {
    margin-bottom: 30px;
    color: #004085;
  }
  .templates {
    display: flex;
    justify-content: center;
    gap: 30px;
    flex-wrap: wrap;
  }
  .template-card {
    background: white;
    border: 2px solid #004085;
    border-radius: 12px;
    width: 250px;
    padding: 20px;
    text-align: center;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    transition: transform 0.3s, box-shadow 0.3s;
  }
  .template-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
  }
  .template-card img {
    width: 100%;
    border-radius: 8px;
    margin-bottom: 15px;
  }
  .template-card a {
    display: inline-block;
    text-decoration: none;
    background: #004085;
    color: #fff;
    padding: 10px 20px;
    border-radius: 6px;
    font-weight: bold;
    transition: background 0.3s;
  }
  .template-card a:hover {
    background: #007bff;
  }
</style>
</head>
<body>

<h1>Choose Your Certificate Template</h1>

<div class="templates">
  <div class="template-card">
    <img src="cert.jpg" alt="Winner Certificate 1">
    <a href="win_cer.html" target="_blank">Design 1</a>
  </div>
  <div class="template-card">
    <img src="cr.jpg" alt="Winner Certificate 2">
    <a href="win_cer1.html" target="_blank">Design 2</a>
  </div>
  <div class="template-card">
    <img src="certi.jpg" alt="Winner Certificate 3">
    <a href="win_cer2.html" target="_blank">Design 3</a>
  </div>
</div>

</body>
</html>
