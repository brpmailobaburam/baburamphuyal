<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Winner Certificate Generator</title>
  <link rel="icon" type="image/png" href="b.png">
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f7f7f7;
      text-align: center;
    }
    h1 { margin-bottom: 10px; }
    #controls { margin-bottom: 20px; }
    select, input[type="file"], button, input[type="text"] {
      margin: 0 10px 10px 0;
      padding: 8px 12px;
      font-size: 16px;
    }
    #certificates {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .certificate {
      width: 297mm;
      height: 210mm;
      background: white url('cr.jpg') no-repeat center center;
      background-size: cover;
      border: 2px solid #333;
      border-radius: 10px;
      box-sizing: border-box;
      padding: 140px 20px 20px 60px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      position: relative;
      page-break-after: always;
      text-align: center;
      color: #003366;
    }
    .certificate h2 { display: block; }
    .certificate .name {
      font-size: 36px;
      font-family: "Ants Valley", cursive;
      font-weight: normal;
      text-transform: capitalize;
      margin: 30px 0;
      color: #001a33;
      text-shadow: 1px 1px 2px #fff;
    }

    .certificate .position {
      font-weight: 600;
      font-size: 26px;
      color: #006600;
      margin-bottom: 40px;
      text-shadow: 1px 1px 2px #fff;
    }
    .certificate .footer {
      font-size: 16px;
      font-family: "Georgia", serif;
      font-style: italic;
      margin-top: 60px;
    }
    .organizer-name {
      position: absolute;
      top: 40px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 40px;
      font-weight: 700;
      color: #004085;
      text-shadow: 1px 1px 2px #fff;
    }
    .organizer-logo {
      position: absolute;
      top: 20px;
      left: 40px;
      max-width: 140px;
      max-height: 140px;
      object-fit: contain;
    }
    .organizer-address {
      position: absolute;
      top: 100px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 25px;
      color: #333;
      font-weight: 600;
    }
    .signature-left, .signature-right {
      position: absolute;
      bottom: 40px;
      width: 160px;
      height: auto;
    }
    .signature-left { left: 300px; }
    .signature-right { right: 250px; }
    @media print {
      @page { size: A4 landscape; margin: 10mm; }
      body * { visibility: hidden; }
      #certificates, #certificates * { visibility: visible; }
      #certificates { position: absolute; top: 0; left: 0; width: 100%; }
    }
  </style>
</head>
<body>



<h1>üèÜ Winner Certificate Generator üèÜ</h1>

<div id="controls">
  <label for="language">Select Language: </label>
  <select id="language">
    <option value="en" selected>English</option>
    <option value="np">‡§®‡•á‡§™‡§æ‡§≤‡•Ä</option>
  </select>

  <label for="organizerName">Game Organizer Name:</label>
  <input type="text" id="organizerName" placeholder="Enter organizer name" />

  <label for="organizerAddress">Organizer Address:</label>
  <input type="text" id="organizerAddress" placeholder="Enter organizer address" />

  <label for="organizerLogo">Upload Organizer Logo:</label>
  <input type="file" id="organizerLogo" accept="image/*" />

  <div style="display: flex; justify-content: space-between; gap: 20px; margin-top: 20px;">
    <div>
      <label>Left Signature:</label><br>
      <input type="file" id="leftSignatureInput" accept="image/*">
    </div>
    <div>
      <label>Right Signature:</label><br>
      <input type="file" id="rightSignatureInput" accept="image/*">
    </div>
  </div>

  <br>

  <input type="file" id="excelFile" accept=".xlsx" />
  <button onclick="importExcel()">Import Excel</button>
  <button onclick="downloadFormat()">‚¨áÔ∏è Download Excel Format</button>
  <button onclick="clearAll()" style="background: crimson; color: white;">Clear All</button>
  <button onclick="printAll()" style="background: #004085; color: white;">Print All Certificates</button>
</div>

<div id="certificates"></div>

<script>
  let certificatesData = [];
  let organizerLogoDataUrl = "", leftSignatureUrl = "", rightSignatureUrl = "";

  const languageTexts = {
    en: { title: "CERTIFICATE", awardedTo: "This certificate is proudly awarded to:", forGame: "Achieving the", positionText: "Position", congratulations: "Congratulations and best wishes for your future success!" },
    np: { title: "‡§µ‡§ø‡§ú‡•á‡§§‡§æ ‡§™‡•ç‡§∞‡§Æ‡§æ‡§£‡§™‡§§‡•ç‡§∞", awardedTo: "‡§Ø‡•ã ‡§™‡•ç‡§∞‡§Æ‡§æ‡§£‡§™‡§§‡•ç‡§∞ ‡§™‡•ç‡§∞‡§¶‡§æ‡§® ‡§ó‡§∞‡§ø‡§®‡•ç‡§õ", forGame: "‡§ï‡•ã ‡§â‡§§‡•ç‡§ï‡•É‡§∑‡•ç‡§ü ‡§™‡•ç‡§∞‡§¶‡§∞‡•ç‡§∂‡§®‡§ï‡•ã ‡§≤‡§æ‡§ó‡§ø", positionText: "‡§∏‡•ç‡§•‡§æ‡§®", congratulations: "‡§¨‡§ß‡§æ‡§à ‡§õ!" }
  };

  function ordinal(n){
    let s=["th","st","nd","rd"], v=n%100;
    return n + (s[(v-20)%10] || s[v] || s[0]);
  }

  window.onload = function() {
    certificatesData = JSON.parse(localStorage.getItem('certificatesData') || "[]");
    organizerLogoDataUrl = localStorage.getItem('organizerLogo') || "";
    leftSignatureUrl = localStorage.getItem('leftSignature') || "";
    rightSignatureUrl = localStorage.getItem('rightSignature') || "";
    const name = localStorage.getItem('organizerName');
    if(name) document.getElementById('organizerName').value = name;
    const address = localStorage.getItem('organizerAddress');
    if(address) document.getElementById('organizerAddress').value = address;
    renderCertificates();
  };

  document.getElementById('organizerName').addEventListener('input',()=>{
    const name = document.getElementById('organizerName').value.trim();
    localStorage.setItem('organizerName',name);
    if(certificatesData.length>0) renderCertificates();
  });

  document.getElementById('organizerAddress').addEventListener('input',()=>{
    const address = document.getElementById('organizerAddress').value.trim();
    localStorage.setItem('organizerAddress',address);
    if(certificatesData.length>0) renderCertificates();
  });

  document.getElementById('organizerLogo').addEventListener('change',function(e){
    const reader = new FileReader();
    reader.onload=function(evt){
      organizerLogoDataUrl = evt.target.result;
      localStorage.setItem('organizerLogo', organizerLogoDataUrl);
      renderCertificates();
    }
    reader.readAsDataURL(e.target.files[0]);
  });

  document.getElementById('leftSignatureInput').addEventListener('change',function(e){
    const reader = new FileReader();
    reader.onload=function(evt){
      leftSignatureUrl = evt.target.result;
      localStorage.setItem('leftSignature', leftSignatureUrl);
      renderCertificates();
    }
    reader.readAsDataURL(e.target.files[0]);
  });

  document.getElementById('rightSignatureInput').addEventListener('change',function(e){
    const reader = new FileReader();
    reader.onload=function(evt){
      rightSignatureUrl = evt.target.result;
      localStorage.setItem('rightSignature', rightSignatureUrl);
      renderCertificates();
    }
    reader.readAsDataURL(e.target.files[0]);
  });

  function downloadFormat(){
    const wb = XLSX.utils.book_new();
    const ws_data = [["Name","Position","GameName","Date"],["Ram","1st","Football","2025-03-10"],["Sita","2nd","Volleyball","2025-03-10"]];
    const ws = XLSX.utils.aoa_to_sheet(ws_data);
    XLSX.utils.book_append_sheet(wb, ws, "Format");
    XLSX.writeFile(wb,"Certificate_Format.xlsx");
  }

  function importExcel(){
    const file = document.getElementById('excelFile').files[0];
    if(!file){ alert("Please select an Excel file."); return; }
    const reader = new FileReader();
    reader.onload = function(e){
      const data = new Uint8Array(e.target.result);
      const workbook = XLSX.read(data,{type:'array'});
      const sheet = workbook.Sheets[workbook.SheetNames[0]];
      const jsonData = XLSX.utils.sheet_to_json(sheet);

      certificatesData = jsonData.map((item,i)=>({
        id:i,
        name:item.Name||"",
        position:item.Position||"",
        game:item.GameName||"",
        date:item.Date||""
      }));

      localStorage.setItem('certificatesData',JSON.stringify(certificatesData));
      renderCertificates();
    };
    reader.readAsArrayBuffer(file);
  }

  function renderCertificates(){
    const container = document.getElementById('certificates');
    const lang = document.getElementById('language').value;
    const texts = languageTexts[lang];
    const organizerName = document.getElementById('organizerName').value.trim();
    const organizerAddress = document.getElementById('organizerAddress').value.trim();
    container.innerHTML = "";

    certificatesData.forEach(item=>{
      let posText = item.position ? item.position+" "+texts.positionText : "";
      const cert = document.createElement('div');
      cert.className="certificate";
      cert.innerHTML=`
        ${organizerLogoDataUrl?`<img src="${organizerLogoDataUrl}" class="organizer-logo"/>`:""}
        ${organizerName?`<div class="organizer-name">${organizerName}</div>`:""}
        ${organizerAddress?`<div class="organizer-address">${organizerAddress}</div>`:""}
        <h2>${texts.title}</h2>
        <p>${texts.awardedTo}</p>
        <div class="name">${item.name}</div>
        <p>${texts.forGame}</p>
        <div class="position">${posText}</div>
        <div class="game">in<br>${item.game} Competition held on ${item.date||"________"}</div>
        <p class="footer" style="margin-top:40px;font-size:28px;color:#007bff;">${texts.congratulations}</p>
        ${leftSignatureUrl?`<img src="${leftSignatureUrl}" class="signature-left">`:""}
        ${rightSignatureUrl?`<img src="${rightSignatureUrl}" class="signature-right">`:""}
      `;
      container.appendChild(cert);
    });
  }

  function clearAll(){
    if(confirm("Clear everything?")){
      certificatesData=[]; organizerLogoDataUrl=""; leftSignatureUrl=""; rightSignatureUrl="";
      localStorage.clear();
      document.getElementById('certificates').innerHTML="";
    }
  }

  function printAll(){ window.print(); }

  document.getElementById('language').addEventListener('change',()=>{ if(certificatesData.length>0) renderCertificates(); });

</script>

</body>
</html>
