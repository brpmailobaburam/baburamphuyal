<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Brp Mailo Digital Institute - Question Bank</title>
<link rel="icon" type="image/png" href="b.png">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
  * {
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
  }
  body {
    background: #f3f7fb;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding: 20px;
    min-height: 100vh;
  }
  .container {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 30px;
    max-width: 1100px;
    width: 100%;
  }

  @media (max-width: 768px) {
    .container {
      grid-template-columns: 1fr; /* single column */
    }
  }
  .card {
    background: #fff;
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0 6px 24px rgba(0, 0, 0, 0.1);
  }
  h2 {
    margin-bottom: 15px;
    color: #2b7de9;
  }
  label {
    display: block;
    margin-top: 10px;
    font-weight: 600;
  }
  select, button {
    width: 100%;
    padding: 10px 12px;
    margin-top: 6px;
    border-radius: 8px;
    border: 1px solid #d0d6e0;
  }
  button {
    background: #2b7de9;
    color: #fff;
    font-weight: 700;
    cursor: pointer;
    border: none;
  }
  button:disabled {
    background: #b0c4de;
    cursor: not-allowed;
  }
  iframe {
    width: 100%;
    height: 450px;
    border: none;
    border-radius: 8px;
    margin-top: 10px;
  }
  .file-list {
    margin-top: 15px;
  }
  .file-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px;
    border: 1px solid #eef3fb;
    border-radius: 8px;
    margin-top: 8px;
  }
  .muted {
    color: #667889;
    font-size: 13px;
  }
  .success {
    color: #27ae60;
    font-weight: 600;
  }
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to   { opacity: 1; transform: translateY(0); }
}

</style>
</head>

    fileList.innerHTML = '';
    if (!cls || !formSubmitted) return;
    const subjObj = files[cls] || {};
    Object.keys(subjObj).forEach(subj => {
      const opt = document.createElement('option');
      opt.value = subj;
      opt.textContent = subj;
      subjectSelect.appendChild(opt);
    });
    subjectSelect.disabled = false;
  });

  // subject change
  subjectSelect.addEventListener('change', () => {
    const cls = classSelect.value;
    const subj = subjectSelect.value;
    fileList.innerHTML = '';
    if (!cls || !subj) return;

    const pdfs = files[cls][subj];
    pdfs.forEach(pdf => {
      const div = document.createElement('div');
      div.className = 'file-item';
      div.innerHTML = `
        <strong>${pdf.name}</strong>
        <div>
          <button onclick="window.open('${pdf.url}','_blank')">Preview</button>
        </div>
      `;
      fileList.appendChild(div);
    });
  });

  function downloadPDF(url){
    const a = document.createElement('a');
    a.href = url;
    a.download = '';
    document.body.appendChild(a);
    a.click();
    a.remove();
  }

  // form button
  document.getElementById('formSubmitBtn').addEventListener('click', () => {
    formSubmitted = true;
fileList.innerHTML = `
  <p class="success" style="animation: fadeIn 1.5s ease; text-align:center;">
    <span style="color:#2b7de9; font-weight:600;">🙏 Thank you for your time.</span><br>
    <span style="color:#27ae60;">The Question Bank is now unlocked — kindly select Subject to continue.</span>
  </p>
`;


    subjectSelect.disabled = !classSelect.value;
    document.getElementById('formMsg').textContent = 'Form submission complete.';
  });
</script>
</body>
</html>
