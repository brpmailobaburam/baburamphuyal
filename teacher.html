<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Teacher Registration</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #2c3e50, #3498db);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: white;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
      animation: fadeIn 1s ease-in-out;
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #2c3e50;
    }
    label {
      font-weight: 600;
      display: block;
      margin-top: 15px;
      color: #34495e;
    }
    input {
      width: 100%;
      padding: 10px 12px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      transition: border-color 0.3s ease;
    }
    input:focus {
      border-color: #3498db;
      outline: none;
    }
    button {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      background-color: #3498db;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #2980b9;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .success {
      text-align: center;
      margin-top: 15px;
      color: green;
    }
    .error {
      text-align: center;
      margin-top: 15px;
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Teacher Registration</h2>
    <form id="teacherForm">
      <label for="gmail">Gmail</label>
      <input type="email" id="gmail" required placeholder="e.g. teacher@gmail.com">

      <label for="password">Password</label>
      <input type="password" id="password" required placeholder="Choose a password">

      <button type="submit">Register</button>
      <div class="success" id="successMsg"></div>
      <div class="error" id="errorMsg"></div>
    </form>
  </div>

  <script>
    document.getElementById("teacherForm").addEventListener("submit", function(e){
      e.preventDefault();

      const gmail = document.getElementById("gmail").value;
      const password = document.getElementById("password").value;

      // Clear previous messages
      document.getElementById("successMsg").textContent = "";
      document.getElementById("errorMsg").textContent = "";

      fetch("YOUR_WEB_APP_URL_HERE", {
        method: "POST",
        body: JSON.stringify({ gmail: gmail, password: password }),
        headers: { "Content-Type": "application/json" }
      })
      .then(response => response.text())
      .then(data => {
        document.getElementById("successMsg").textContent = "✅ Registered successfully!";
        document.getElementById("teacherForm").reset();
      })
      .catch(error => {
        document.getElementById("errorMsg").textContent = "❌ Something went wrong. Please try again.";
      });
    });
  </script>
</body>
</html>
