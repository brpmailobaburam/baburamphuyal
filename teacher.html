<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Teacher Registration</title>
  <style>
    body { font-family: sans-serif; background: #0e6b8c; display: flex; justify-content: center; align-items: center; height: 100vh; margin:0;}
    .box { background: white; padding: 30px; border-radius: 10px; width: 300px; box-shadow: 0 0 10px rgba(0,0,0,0.3);}
    input, button { width: 100%; padding: 10px; margin: 8px 0; box-sizing: border-box; }
    #registerDiv { display: none; }
    p { color: red; min-height: 20px; }
  </style>
</head>
<body>

  <div class="box">
    <div id="verifyDiv">
      <h3>Verify Your Gmail</h3>
      <label for="verifyGmail">Enter Gmail</label>
      <input type="email" id="verifyGmail" placeholder="Enter Gmail" required>
      <button onclick="verifyGmail()">Verify</button>
      <p id="verifyMsg"></p>
    </div>

    <div id="registerDiv">
      <h3>Register Password</h3>
      <label for="regGmail">Gmail (readonly)</label>
      <input type="email" id="regGmail" readonly>
      <label for="regPassword">Password</label>
      <input type="password" id="regPassword" placeholder="Enter Password" required>
      <button onclick="register()">Register</button>
      <p id="registerMsg"></p>
    </div>
  </div>

  <script>
    const WEBAPP_URL = "https://script.google.com/macros/s/AKfycbwEk9rOOXBzhvUI9vZ7heaeigePhQbXMdOvIJKWAASFVNx_xaBNC23HKnkG8moL8WvVTQ/exec";

    function verifyGmail(){
      var gmail = document.getElementById("verifyGmail").value;
      fetch(WEBAPP_URL, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ action: "verifyGmail", gmail: gmail })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("verifyMsg").innerText = data.message;
        if(data.status == "new" || data.status == "exists"){
          document.getElementById("verifyDiv").style.display = "none";
          document.getElementById("registerDiv").style.display = "block";
          document.getElementById("regGmail").value = gmail;
        }
      })
      .catch(err => {
        console.log(err);
        document.getElementById("verifyMsg").innerText = "Error verifying Gmail.";
      });
    }

    function register(){
      var gmail = document.getElementById("regGmail").value;
      var password = document.getElementById("regPassword").value;
      fetch(WEBAPP_URL, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ action: "register", gmail: gmail, password: password })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("registerMsg").innerText = data.message;
      })
      .catch(err => {
        console.log(err);
        document.getElementById("registerMsg").innerText = "Error registering password.";
      });
    }
  </script>

</body>
</html>
