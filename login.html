<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>School Login</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 40px; }
    .login-container {
      background: #f9f9f9; border-radius: 8px; padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 300px; margin: auto;
    }
    .login-container h2 { margin-bottom: 20px; }
    input { width: 100%; padding: 10px; margin-bottom: 15px;
      border: 1px solid #ccc; border-radius: 5px; font-size: 16px; }
    button { width: 100%; padding: 10px; background: #4CAF50;
      color: white; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; }
    .error { color: red; margin-top: 10px; }
  </style>

  <script>
    // Disable right-click context menu
    document.addEventListener('contextmenu', function (e) {
      e.preventDefault();
    });

    // Disable F12, Ctrl+Shift+I, Ctrl+U, Ctrl+Shift+J
    document.onkeydown = function (e) {
      if (e.keyCode === 123) { // F12
        return false;
      }
      if (e.ctrlKey && e.shiftKey && (e.keyCode === 73 || e.keyCode === 74)) {
        return false;
      }
      if (e.ctrlKey && e.keyCode === 85) { // Ctrl+U
        return false;
      }
    };
  </script>

</head>
<body>

<div class="login-container">
  <h2>Login Your School</h2>
  <form id="loginForm">
    <input type="text" id="schoolId" placeholder="Enter your ID" required />
    <input type="password" id="password" placeholder="Enter your password" required />
    <button type="submit">Login</button>
  </form>
  <div id="error" class="error"></div>
</div>

<script>
  const form = document.getElementById('loginForm');
  const error = document.getElementById('error');
  form.addEventListener('submit', function(e) {
    e.preventDefault();
    const id = document.getElementById('schoolId').value.trim();
    const pw = document.getElementById('password').value;
    // Hardcoded valid ID and password
    const validId = "MySchool";
    const validPw = "password";
    if (id === validId && pw === validPw) {
      localStorage.setItem('loggedInSchool', id);
      window.location.href = "dashboard.html";
    } else {
      error.textContent = "Invalid ID or Password.";
    }
  });
</script>

</body>
</html>
