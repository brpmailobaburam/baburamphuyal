<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Brp Mailo Digital Institute - Login</title>
<link rel="icon" type="image/png" href="b.png">
<style>
  * { box-sizing: border-box; margin:0; padding:0; }
  body {
    font-family: "Segoe UI", sans-serif;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg,#6dd5ed,#2193b0);
    position: relative;
  }
  body::before {
    content: "Brp Mailo Digital Institute";
    position: absolute;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    font-size: 120px;
    color: rgba(0,0,0,0.05);
    pointer-events: none;
    z-index: 0;
    white-space: nowrap;
  }
  .login-box {
    background: #fff;
    border-radius: 12px;
    padding: 40px;
    width: 400px;
    box-shadow: 0 0 30px rgba(0,0,0,0.2);
    text-align: center;
    z-index: 1;
    position: relative;
  }
  .login-box h2 {
    margin-bottom: 30px;
    color: #2c3e50;
    font-family: 'Playfair Display', serif;
  }
  .login-box input, .login-box select {
    width: 100%;
    padding: 12px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 16px;
  }
  .login-box button {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    font-weight: bold;
    color: white;
    background: linear-gradient(45deg,#3f51b5,#5b76ff);
    cursor: pointer;
    transition: 0.3s;
  }
  .login-box button:hover { background: linear-gradient(45deg,#5b76ff,#3f51b5); }
  .error { color: red; margin-top: 10px; font-weight: bold; }
</style>
</head>
<body>

<div class="login-box">
  <h2>LOGIN TO YOUR SCHOOL DASHBOARD</h2>
  <form id="loginForm">
    <input type="text" id="schoolId" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <select id="role" required>
      <option value="" disabled selected>Select Role</option>
      <option value="Admin">Admin</option>
      <option value="Teacher">Teacher</option>
      <option value="Student">Student & Parents</option>
    </select>
    <button type="submit">Login</button>
    <div id="error" class="error"></div>
  </form>
</div>

<script>
const credentials = [
  { username: "MySchool", password: "adminrole", role: "Admin" },
  { username: "teacher01", password: "teach123", role: "Teacher" },
  { username: "student01", password: "stud2025", role: "Student" }
];

const form = document.getElementById('loginForm');
const errorDiv = document.getElementById('error');

form.addEventListener('submit', e => {
  e.preventDefault();
  const id = document.getElementById('schoolId').value.trim();
  const pw = document.getElementById('password').value;
  const role = document.getElementById('role').value;

  const user = credentials.find(c => c.username===id && c.password===pw && c.role===role);
  if(user){
    localStorage.setItem('loggedInSchool', JSON.stringify({id, role}));
    window.location.href = 'dashboard.html';
  } else {
    errorDiv.textContent = 'Invalid Username / Password / Role!';
  }
});
</script>

</body>
</html>
